<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGLIETTO TRENO-FORM</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!-- CUSTOM CSS -->
<!-- MAIN JS -->
<script type="text/javascript" src="/main.js" defer></script>
</head>

<body>
    <!-- COMPILA IL BIGLIETTO INSERENDO TUTTI GLI INPUT NECESSARI A GENERARE UN BIGLIETTO  -->
    <h1 class="text-center text-muted">COMPILA IL TUO BIGLIETTO</h1>

    <form action="" class="container text-white border border-5 border-danger bg-danger">
        <div class="row">
            <div class="col-4 text-center">
                <!-- nome e cognome passeggero -->
                NOME E COGNOME : <br>
                <input type="text" name="user" id="user">
            </div>
            <div class="col-4 text-center">
                <!-- km da percorrere -->
                KM : <br>
                <input type="number" id="km" name="km">
            </div>
            <div class="col-4 text-center">
                <!-- età passeggero -->
                ETA' : <br>
                <input type="number" id="age" name="age">
            </div>
            <div class="w-100 py-3"></div>
            <div class="col-12 text-center">
                <button type="button" id="btn">INVIA</button>
            </div>
        </div>
    </form>

    <hr>
    <!-- BIGLIETTO GENERATO -->
    <div class="container border border-5 border-danger">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-secondary">BOOLEAN TRAIN S.R.L.</h1>
            </div>
            <div class="col-12 text-white text-center">
                <div class="row bg-danger bg-gradient">
                    <div class="col-3">
                        <h5>
                            NOME PASSEGGERO <br>
                            <span class="text-black-50" id="userValue">
                                <!-- nome e cognome generato in js -->
                            </span>
                        </h5>
                    </div>
                    <div class="col-3">
                        <h5>
                            ETA' <br>
                            <span class="text-black-50" id="ageValue">
                                <!-- età inserita con js -->
                            </span>
                        </h5>
                    </div>
                    <div class="col-3">
                        <h5>
                            KM <br>
                            <span class="text-black-50" id="kmValue">
                                <!-- km inseriti con js -->
                            </span>
                        </h5>
                    </div>
                    <div class="col-3">
                        <h5>
                            ZIPCODE <br>
                            <span class="text-black-50">
                                70010
                            </span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border border-3 bg-secondary "></div>
        <div class="row bg-danger bg-gradient">
            <div class="col-12 d-flex justify-content-center">
                <h3 class="text-center text-white">
                    PREZZO FINALE BIGLIETTO <br>
                    <span id="ticket" class="text-black-50">
                        <!-- prezzo biglietto gnerato in js -->
                    </span>
                </h3>
            </div>
        </div>
    </div>



</body>

</html>
