<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGLIETTO TRENO-FORM</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!-- CUSTOM CSS -->
<!-- MAIN JS -->
<script type="text/javascript" src="/main.js" defer></script>
</head>

<body>
    <form action="" class="container text-white border border-5 border-danger bg-danger">
        <div class="row">
            <div class="col-4 text-center">
                <!-- nome e cognome passeggero -->
                NOME E COGNOME : <br>
                <input type="text" name="user" id="user">
            </div>
            <div class="col-4 text-center">
                <!-- km da percorrere -->
                KM : <br>
                <input type="number" id="km" name="km">
            </div>
            <div class="col-4 text-center">
                <!-- età passeggero -->
                ETA' : <br>
                <input type="number" id="age" name="age">
            </div>
            <div class="w-100 py-3"></div>
            <div class="col-12 text-center">
                <button type="button" id="btn">INVIA</button>
            </div>

        </div>
    </form>

    <hr>

    <div class="container border border-5 border-danger">
        <div class="row">
            <div class="col-12 text-white text-center">
                <div class="row bg-danger bg-gradient">
                    <div class="col-3" id="userValue">
                        <h3>
                            NOME PASSEGGERO
                            <!-- nome e cognome generato in js -->
                        </h3>
                    </div>
                    <div class="col-3" id="ageValue">
                        <h3>
                            ETA'
                            <!-- età inserita con js -->
                        </h3>
                    </div>
                    <div class="col-3" id="kmValue">
                        <h3>
                            KM
                            <!-- km inseriti con js -->
                        </h3>
                    </div>
                    <div class="col-3">
                        <h3>
                            ZIPCODE
                        </h3>
                        70010
                    </div>
                </div>
            </div>
        </div>
        <div class="row border border-3 bg-secondary "></div>
        <div class="row bg-danger bg-gradient">
            <div class="col-12 d-flex justify-content-center">
                <h3 id="ticket" class="text-center text-white">
                    PREZZO FINALE BIGLIETTO <br>
                    <!-- prezzo biglietto gnerato in js -->
                </h3>
            </div>
        </div>
    </div>



</body>

</html>
